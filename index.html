<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Test Threejs</title>
		<style>
			body: {
				margin: 0;
			}
			canvas:{
				width: 100%; height: 100%;
			}
		</style>
		<!--link rel="stylesheet" href="style.css" /-->
	</head>
	<body id="home">
		<script src="content/components/threejs/three.js"></script>
		<script>
			var scene = new	THREE.Scene(),
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ),
				renderer = new THREE.WebGLRenderer()

			renderer.setSize( window.innerWidth, window.innerHeight )
			document.body.appendChild( renderer.domElement )

			var boxgeometry = new THREE.BoxGeometry( 1, 1, 1 ),
				spheregeometry = new THREE.SphereGeometry( 1, 10, 10 ),
				cubematerial = new THREE.MeshBasicMaterial( { color: 0xF01000 } ),
				spherematerial = new THREE.MeshBasicMaterial( {color: 0xFFFFFF} ),
				cube = new THREE.Mesh( boxgeometry, cubematerial ),
				sphere = new THREE.Mesh( spheregeometry, spherematerial ),
				ligth = new THREE.AmbientLight( 0x404040 )

			//scene.add( cube )
			//scene.add( ligth )
			scene.add( sphere ) 
			camera.position.z = 5

			var render = function(){

				requestAnimationFrame( render )
				//cube.rotation.x += 0.1
				//cube.rotation.y += 0.1
				sphere.rotation.x += 0.2
				sphere.rotation.y += 0.1

				renderer.render( scene, camera ) 
			}

			render()
		</script>
	</body>
</html>
